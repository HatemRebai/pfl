<div class="container-fluid">
  <div class="offset-4">
      <div class="singup">
          <div class="myform form shadow-lg ">
              <div class="logo mb-3">
                  <div class="col-md-12 text-center">
                      <h1>Signup</h1>
                  </div>
              </div>
              <form [formGroup]="registerform ">
                  <div class="form-group">
                      <label for="exampleInputEmail1">Username</label>
                      <input type="text" name="lastname" class="form-control"
                          aria-describedby="emailHelp" placeholder="Enter Lastname">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email:</label>
                    <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp"
                        placeholder="Enter email">
                </div>
                  <div class="form-group">
                      <label for="exampleInputEmail1">Password</label>
                      <input type="password" name="password" id="password" class="form-control"
                          aria-describedby="emailHelp" placeholder="Enter Password">
                  </div>
                  <div class="col-md-12 text-center mb-3">
                      <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Register</button>
                  </div>
                  <div class="col-md-6 ">
                      <div class="form-group">
                      </div>
                  </div>
                  <div class="col-md-12 ">
                    <div class="form-group">
                        <p class="text-center"><a [routerLink]="['/login']" routerLinkActive="router-link-active" id="signin">Already have an account?</a></p>
                    </div>
                </div>

              </form>
          </div>
      </div>

  </div>
</div>
